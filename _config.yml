# Site settings
title: "El Cable Amarillo"
description: "Proyecto educativo de código abierto para fomentar el uso de la programación y robótica en los centros educativos."
keywords: "programación, robótica, murcia, primaria, secundaria, educación, centros educativos"

# Collections
collections:
  primaria:
    # permalink: /:path:output_ext
    permalink: /practicas/primaria/:title
    output: true
  secundaria:
    # permalink: /:path:output_ext
    permalink: /practicas/secundaria/:title
    output: true

include:
  - _pages

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Plugins
plugins:
  - jekyll-sitemap